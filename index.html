<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .weather-container {
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 20px 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 800px;
            min-height: 120px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
        }

        .weather-container:hover {
            transform: translateY(-1px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .main-section {
            display: flex;
            align-items: center;
            flex: 1;
            gap: 20px;
        }

        .weather-icon {
            font-size: 40px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            flex-shrink: 0;
        }

        .temperature-section {
            display: flex;
            flex-direction: column;
            gap: 2px;
            flex-shrink: 0;
        }

        .temperature {
            font-size: 32px;
            font-weight: 300;
            line-height: 1;
            color: #ffffff;
        }

        .description {
            font-size: 13px;
            color: #b0b0b0;
            font-weight: 400;
        }

        .location-date {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .location {
            font-size: 14px;
            font-weight: 500;
            color: #e0e0e0;
        }

        .date {
            font-size: 11px;
            color: #888;
        }

        .details-section {
            display: flex;
            gap: 16px;
            margin-left: auto;
            flex-wrap: wrap;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            min-width: 70px;
        }

        .detail-label {
            font-size: 9px;
            color: #888;
            margin-bottom: 2px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .detail-value {
            font-size: 12px;
            font-weight: 600;
            color: #fff;
            line-height: 1;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            color: #888;
            width: 100%;
            height: 80px;
        }

        .error {
            color: #ff6b6b;
            font-size: 13px;
            text-align: center;
            width: 100%;
        }

        .update-time {
            font-size: 9px;
            color: #666;
            margin-left: 12px;
            flex-shrink: 0;
            align-self: flex-end;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .loading {
            animation: pulse 2s infinite;
        }

        /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œ */
        @media (max-width: 640px) {
            .weather-container {
                flex-direction: column;
                padding: 16px;
                gap: 12px;
                min-height: auto;
            }
            
            .main-section {
                width: 100%;
                justify-content: space-between;
            }
            
            .details-section {
                width: 100%;
                justify-content: space-between;
                margin-left: 0;
            }
            
            .location-date {
                margin-right: 0;
            }
        }

        @media (max-width: 480px) {
            .details-section {
                gap: 8px;
            }
            
            .detail-item {
                min-width: 60px;
                padding: 6px 8px;
            }
            
            .temperature {
                font-size: 28px;
            }
            
            .weather-icon {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div id="weather-content" class="loading">

    <script>
        const API_KEY = 'YOUR_API_KEY'; // OpenWeatherMap APIã‚­ãƒ¼ã‚’è¨­å®šã—ã¦ãã ã•ã„
        const DEFAULT_CITY = 'Kumamoto,JP'; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®éƒ½å¸‚

        // å¤©æ°—ã‚¢ã‚¤ã‚³ãƒ³ã®ãƒãƒƒãƒ”ãƒ³ã‚°
        const weatherIcons = {

            '04d': 'â˜ï¸', '04n': 'â˜ï¸',
            '09d': 'ğŸŒ§ï¸', '09n': 'ğŸŒ§ï¸',
            '10d': 'ğŸŒ¦ï¸', '10n': 'ğŸŒ§ï¸',

        };

        // å¤©æ°—ã®èª¬æ˜ã‚’æ—¥æœ¬èªã«ç¿»è¨³
        const weatherTranslations = {
            'clear sky': 'å¿«æ™´',
            'few clouds': 'æ™´ã‚Œæ™‚ã€…æ›‡ã‚Š',
            'scattered clouds': 'æ›‡ã‚Š',

        function formatDate() {
            const now = new Date();
            return now.toLocaleDateString('ja-JP', {

        }

        }

        function translateWeather(description) {
            return weatherTranslations[description.toLowerCase()] || description;
        }

        async function fetchWeather() {
            try {
                // APIã‚­ãƒ¼ãŒè¨­å®šã•ã‚Œã¦ã„ãªã„å ´åˆã¯ãƒ€ãƒŸãƒ¼ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤º
                if (API_KEY === 'd275879f8c37ce35d2df448bc35e3fa9') {

                const response = await fetch(

                if (!response.ok) {

            document.getElementById('weather-content').innerHTML = `

                    <div class="detail-item">

                <div class="update-time">

        }

        function showError(message) {

        }

        // åˆå›èª­ã¿è¾¼ã¿
        fetchWeather();

        // 10åˆ†ã”ã¨ã«æ›´æ–°

    </script>
</body>
</html>
